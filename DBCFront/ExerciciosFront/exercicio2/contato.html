<html lang="en">
<head>

<body>
  <header>
    <div class="container">
      <div class="logo-frase"> <img src="cogumelo.jpg" width="100px" alt="Cogumelo do Mario">
        <p> Melhores alunos do VemSer de todos os tempos </p>
      </div>
      <nav class="nav-bar">

        </ul>
      </nav>
    </div>

  </header>

  <section class="container-form">
    <form>
      <div class="form-inputs">
        <label for="username">Digite seu nome completo:
          <input type="text" name="username" placeholder="nome completo">
        </label>


        <label for="email">Digite seu e-mail:
          <input type="email" name="email" placeholder="e-mail">
        </label>


        <label for="options">Qual o motivo do contato:
          <select name="options" id="options">
            <option value="op1">HTML é easy de mais</option>
            <option value="op2">VueJs é muito legal</option>
            <option value="op3">React é incrivel</option>
          </select>
        </label>

        <label for="message">Sua Mensagem:
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua biografia"></textarea>
          <input type="submit">
        </label>
      </div>
    </form>

  </section>

  <footer>
